<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="JS/Basic_Javascript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
</head>

<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./images/mountains.png" style="width:100%">
          <div class="text">Mountains</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./images/shore.png" style="width:100%">
          <div class="text">The Shore</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./images/lake.png" style="width:100%">
          <div class="text">Open Lake</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
</body>
</html>
